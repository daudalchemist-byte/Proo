<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Manda üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Poppins',sans-serif;
background: linear-gradient(135deg, #ffd6e7, #ffc2dc, #ffb3d1, #ffd9ec);
background-size:400% 400%;
animation:gradient 12s ease infinite;
overflow:hidden;
color:#5a2a3b;
}

@keyframes gradient{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
transition:1s ease;
}

h1{
font-family:'Dancing Script',cursive;
font-size:3.5rem;
animation:fadeIn 2s forwards;
}

h2{
font-family:'Playfair Display',serif;
margin-top:10px;
opacity:0;
animation:fadeIn 2s 1s forwards;
}

@keyframes fadeIn{to{opacity:1;}}

button{
margin-top:30px;
padding:14px 30px;
border:none;
border-radius:40px;
cursor:pointer;
font-size:1rem;
transition:0.3s ease;
}

.yes{background:#d81b60;color:white;}
.no{background:#f8bbd0;color:#5a2a3b;}
button:hover{transform:scale(1.1);}

/* Overlay */
.overlay{
position:fixed;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
opacity:0;
transition:1.5s ease;
pointer-events:none;
}
.overlay.show{opacity:1;pointer-events:all;}

/* Envelope */
.envelope-wrapper{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0.5);
opacity:0;
transition:1.2s ease;
perspective:1000px;
}
.envelope-wrapper.show{
opacity:1;
transform:translate(-50%,-50%) scale(1);
}

.envelope{
position:relative;
width:360px;
height:230px;
background:#f8bbd0;
border-radius:12px;
box-shadow:0 30px 70px rgba(0,0,0,0.5);
}

.flap{
position:absolute;
width:100%;
height:100%;
background:#ec407a;
clip-path:polygon(0 0,100% 0,50% 60%);
transform-origin:top;
transition:1s ease;
z-index:2;
}

.letter-paper{
position:absolute;
width:90%;
height:90%;
background:white;
top:100%;
left:5%;
border-radius:8px;
padding:25px;
box-shadow:0 20px 40px rgba(0,0,0,0.3);
transition:1.2s ease;
z-index:1;
overflow:hidden;
}

.letter-text{
opacity:0;
font-size:0.95rem;
line-height:1.7;
}

.envelope.open .flap{transform:rotateX(180deg);}
.envelope.open .letter-paper{top:5%;}
.envelope.open .letter-text{
opacity:1;
transition:1s ease 1s;
}

/* Love Confetti */
.love{
position:fixed;
animation:fall linear infinite;
pointer-events:none;
}

@keyframes fall{
0%{transform:translateY(-10vh) rotate(0deg);opacity:0;}
10%{opacity:1;}
100%{transform:translateY(110vh) rotate(360deg);opacity:0;}
}

/* Ending Scene */
.ending{
position:fixed;
width:100%;
height:100%;
background:white;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
opacity:0;
transition:2s ease;
text-align:center;
}
.ending.show{opacity:1;}

.ending h2{
font-family:'Playfair Display',serif;
font-size:2rem;
margin-bottom:20px;
}

.music-control{
position:fixed;
bottom:25px;
right:25px;
width:55px;
height:55px;
border-radius:50%;
background:rgba(255,255,255,0.4);
backdrop-filter:blur(15px);
display:flex;
justify-content:center;
align-items:center;
cursor:pointer;
font-size:20px;
}
</style>
</head>

<body>

<div class="container">
<h1>For Manda üíå</h1>
<h2>Will you be my Valentine?</h2>
<button class="yes" id="yesBtn">Yes, always üíñ</button>
<button class="no" id="noBtn">No...</button>
</div>

<div class="overlay" id="overlay"></div>

<div class="envelope-wrapper" id="envelopeWrapper">
<div class="envelope" id="envelope">
<div class="flap"></div>
<div class="letter-paper">
<div class="letter-text">
<h2 style="font-family:'Playfair Display',serif;">For Manda üíå</h2>
<p id="typedText"></p>
</div>
</div>
</div>
</div>

<div class="ending" id="ending">
<h2>And if you're reading this‚Ä¶ it means you chose us.</h2>
<p>Let‚Äôs start our story ü§ç</p>
</div>

<div class="music-control" onclick="toggleMusic()">üéµ</div>

<audio id="bgMusic" src="laufey-valentine.mp3"></audio>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const envelopeWrapper=document.getElementById("envelopeWrapper");
const envelope=document.getElementById("envelope");
const overlay=document.getElementById("overlay");
const music=document.getElementById("bgMusic");
const typedText=document.getElementById("typedText");
const ending=document.getElementById("ending");

let yesScale=1;
music.volume=0.2;

noBtn.addEventListener("click",()=>{
yesScale+=0.3;
yesBtn.style.transform=`scale(${yesScale})`;
});

yesBtn.addEventListener("click",()=>{
overlay.classList.add("show");
createLoveConfetti();

setTimeout(()=>{
envelopeWrapper.classList.add("show");
},600);

setTimeout(()=>{
envelope.classList.add("open");
typeLetter();
fadeInMusic();
},1500);

setTimeout(()=>{
ending.classList.add("show");
},13000);
});

function toggleMusic(){
if(music.paused){music.play();}
else{music.pause();}
}

function fadeInMusic(){
music.play();
music.volume=0;
let vol=0;
const fade=setInterval(()=>{
if(vol<0.2){vol+=0.02;music.volume=vol;}
else{clearInterval(fade);}
},200);
}

const message=`Manda,

From the very beginning, you made everything feel lighter.
You bring warmth into ordinary moments,
and somehow the world feels softer when you're around.

I don‚Äôt just want today.
I want all the small tomorrows with you.

Happy Valentine‚Äôs Day ü§ç`;

function typeLetter(){
let i=0;
function typing(){
if(i<message.length){
typedText.innerHTML+=message.charAt(i);
i++;
setTimeout(typing,35);
}
}
typing();
}

function createLoveConfetti(){
for(let i=0;i<40;i++){
let love=document.createElement("div");
love.classList.add("love");
love.innerHTML="üíó";
love.style.left=Math.random()*100+"vw";
love.style.fontSize=(12+Math.random()*20)+"px";
love.style.animationDuration=(5+Math.random()*5)+"s";
document.body.appendChild(love);
setTimeout(()=>{love.remove();},10000);
}
}
setInterval(createLoveConfetti,3000);
</script>

</body>
</html>
